<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatJS</title>  
</head>
<body>
    <h1>CAT</h1>

    <button onclick="changeImg()">NEXT</button>
    <img src="/assets/images/cat3.jpg"  id="cat" alt="cat">
    <button onclick="changeImg2()">PREVIOUS</button>
   
    <script>   
    let image = document.getElementById('cat');

        function changeImg(){
        image.src = "/assets/images/cat4.jpg";
    }

        function changeImg2(){
        image.src = "/assets/images/cat3.jpg";
    }
        </script>
  
</body>
</html>
